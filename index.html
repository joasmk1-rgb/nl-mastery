<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NL Mastery - Smart Learning</title>
    <style>
        :root { --duo-green: #58cc02; --duo-red: #ff4b4b; --duo-blue: #1cb0f6; --duo-gray: #e5e5e5; --duo-gold: #ffc800; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f7f7f7; display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        /* Menu & Stats */
        .top-bar { width: 100%; background: white; border-bottom: 2px solid var(--duo-gray); padding: 10px 0; display: flex; flex-direction: column; align-items: center; }
        .stats-row { display: flex; justify-content: space-around; width: 100%; max-width: 400px; font-weight: bold; color: #555; margin-bottom: 8px; }
        .level-badge { background: var(--duo-gold); color: white; padding: 2px 10px; border-radius: 12px; font-size: 0.8rem; }
        
        .progress-container { width: 90%; max-width: 400px; background: var(--duo-gray); height: 10px; border-radius: 5px; }
        .progress-bar { width: 0%; height: 100%; background: var(--duo-green); border-radius: 5px; transition: width 0.3s; }

        /* Card System */
        .card-container { perspective: 1000px; width: 90%; max-width: 400px; height: 350px; margin-top: 40px; }
        .card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.4s; cursor: pointer; }
        .card.is-flipped { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 24px; background: white; border: 2px solid var(--duo-gray); box-shadow: 0 6px 0 var(--duo-gray); padding: 20px; text-align: center; box-sizing: border-box; }
        .card-face-back { transform: rotateY(180deg); background-color: #d7ffb7; border-color: var(--duo-green); }

        .word { font-size: 2rem; font-weight: bold; color: #3c3c3c; word-wrap: break-word; max-width: 100%; }
        .phrase { font-size: 1.4rem; line-height: 1.2; }
        
        .controls { display: flex; width: 90%; max-width: 400px; justify-content: space-between; position: absolute; bottom: 30px; }
        .btn-ctrl { padding: 18px; border: none; border-radius: 16px; font-weight: bold; width: 47%; cursor: pointer; color: white; font-size: 1rem; }
        .btn-bad { background: var(--duo-red); box-shadow: 0 4px 0 #c83737; }
        .btn-good { background: var(--duo-green); box-shadow: 0 4px 0 #45a302; }

        /* Info Message */
        #session-info { position: absolute; top: 80px; font-size: 0.8rem; color: #888; font-style: italic; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="stats-row">
            <span>XP: <span id="xp-display">0</span></span>
            <span class="level-badge">LEVEL <span id="lvl-display">1</span></span>
            <span>ðŸŽ¯ <span id="mastery-display">0</span></span>
        </div>
        <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
    </div>

    <div id="session-info">Session : DÃ©couverte</div>

    <div class="card-container" onclick="flipCard()">
        <div class="card" id="card">
            <div class="card-face">
                <p id="nl-display" class="word">Chargement...</p>
            </div>
            <div class="card-face card-face-back">
                <p id="fr-display" style="font-size: 1.5rem; font-weight: bold;">...</p>
                <p id="extra-display" style="color: #58a700; margin-top: 15px; font-size: 0.9rem;"></p>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-ctrl btn-bad" onclick="handleAnswer(false)">Ã€ REVOIR</button>
        <button class="btn-ctrl btn-good" onclick="handleAnswer(true)">CONNU</button>
    </div>

    <script>
        let db = [];
        let currentWord = null;
        let userData = JSON.parse(localStorage.getItem('nl_user_data')) || { xp: 0, levels: {}, history: {} };

        async function loadData() {
            try {
                // Charge ton nouveau fichier thÃ©matique
                const response = await fetch('THEME_BASE.csv');
                const text = await response.text();
                const lines = text.split('\n').slice(1);
                
                db = lines.map(line => {
                    const [id, nl, fr, extra, type, prio] = line.split(';');
                    return { id, nl, fr, extra, type, prio: parseInt(prio) };
                }).filter(item => item.nl);

                pickWord();
                updateUI();
            } catch (e) { document.getElementById('nl-display').innerText = "Erreur CSV"; }
        }

        function pickWord() {
            // PrioritÃ© : Mots en "cours de rÃ©vision" (RÃ©pÃ©tition)
            const now = Date.now();
            const toReview = db.filter(item => {
                const h = userData.history[item.id];
                return h && h.status === 'learning' && now > h.nextReview;
            });

            if (toReview.length > 0) {
                currentWord = toReview[0];
                document.getElementById('session-info').innerText = "Session : RÃ©vision";
            } else {
                // Sinon, un nouveau mot jamais vu
                const newWords = db.filter(item => !userData.history[item.id]);
                if (newWords.length > 0) {
                    currentWord = newWords[Math.floor(Math.random() * newWords.length)];
                    document.getElementById('session-info').innerText = "Session : Nouveau mot";
                } else {
                    // Sinon, n'importe lequel
                    currentWord = db[Math.floor(Math.random() * db.length)];
                    document.getElementById('session-info').innerText = "Session : Libre";
                }
            }
            displayWord();
        }

        function displayWord() {
            const nlEl = document.getElementById('nl-display');
            nlEl.innerText = currentWord.nl;
            nlEl.className = currentWord.nl.length > 15 ? 'word phrase' : 'word';
            document.getElementById('fr-display').innerText = currentWord.fr;
            document.getElementById('extra-display').innerText = currentWord.extra || "";
            document.getElementById('card').classList.remove('is-flipped');
        }

        function handleAnswer(known) {
            const now = Date.now();
            if (!userData.history[currentWord.id]) {
                userData.history[currentWord.id] = { status: 'new', step: 0 };
            }

            let h = userData.history[currentWord.id];

            if (known) {
                if (h.status === 'new') {
                    // CONNU DIRECT -> MAÃŽTRISÃ‰
                    h.status = 'mastered';
                    userData.xp += 100;
                } else {
                    // APPRIS APRÃˆS RÃ‰VISION
                    h.step++;
                    if (h.step >= 2) { 
                        h.status = 'mastered'; 
                        userData.xp += 50;
                    } else {
                        h.nextReview = now + (24 * 60 * 60 * 1000); // +24h
                    }
                }
            } else {
                // Ã€ REVOIR -> Entre en mode learning
                h.status = 'learning';
                h.step = 0;
                h.nextReview = now + (2 * 60 * 60 * 1000); // RÃ©vision dans 2h
                userData.xp = Math.max(0, userData.xp - 5);
            }

            saveAndNext();
        }

        function saveAndNext() {
            localStorage.setItem('nl_user_data', JSON.stringify(userData));
            updateUI();
            pickWord();
        }

        function updateUI() {
            document.getElementById('xp-display').innerText = userData.xp;
            const level = Math.floor(userData.xp / 500) + 1;
            document.getElementById('lvl-display').innerText = level;
            
            const mastered = Object.values(userData.history).filter(h => h.status === 'mastered').length;
            document.getElementById('mastery-display').innerText = mastered;

            const progress = ((userData.xp % 500) / 500) * 100;
            document.getElementById('progressBar').style.width = progress + "%";
        }

        function flipCard() { document.getElementById('card').classList.toggle('is-flipped'); }

        loadData();
    </script>
</body>
</html>
