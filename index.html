<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NL Mastery Pro v4</title>
    <style>
        :root { --duo-green: #58cc02; --duo-red: #ff4b4b; --duo-blue: #1cb0f6; --duo-gray: #e5e5e5; --duo-gold: #ffc800; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f7f7f7; display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        /* Stats & Barre de progression */
        .top-bar { width: 100%; background: white; border-bottom: 2px solid var(--duo-gray); padding: 10px 0; display: flex; flex-direction: column; align-items: center; }
        .stats-row { display: flex; justify-content: space-around; width: 100%; max-width: 400px; font-weight: bold; color: #555; margin-bottom: 8px; }
        .level-badge { background: var(--duo-gold); color: white; padding: 2px 10px; border-radius: 12px; font-size: 0.8rem; }
        .progress-container { width: 90%; max-width: 400px; background: var(--duo-gray); height: 12px; border-radius: 6px; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: var(--duo-green); transition: width 0.5s; }

        /* Menu de navigation */
        .menu { display: flex; gap: 8px; padding: 12px; width: 100%; overflow-x: auto; background: white; border-bottom: 1px solid #ddd; box-sizing: border-box; scrollbar-width: none; }
        .menu::-webkit-scrollbar { display: none; }
        .menu button { padding: 10px 16px; border-radius: 12px; border: 2px solid var(--duo-gray); background: white; font-weight: bold; color: #777; cursor: pointer; white-space: nowrap; }
        .menu button.active { background: var(--duo-blue); color: white; border-color: #1a9bd9; }

        /* SystÃ¨me de Cartes */
        .card-container { perspective: 1000px; width: 90%; max-width: 400px; height: 350px; margin-top: 30px; }
        .card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.4s; cursor: pointer; }
        .card.is-flipped { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 24px; background: white; border: 2px solid var(--duo-gray); box-shadow: 0 6px 0 var(--duo-gray); padding: 25px; text-align: center; box-sizing: border-box; }
        .card-face-back { transform: rotateY(180deg); background-color: #d7ffb7; border-color: var(--duo-green); box-shadow: 0 6px 0 #b8e098; }

        .word { font-size: 2.2rem; font-weight: bold; color: #3c3c3c; margin: 0; }
        .phrase { font-size: 1.5rem; }
        
        .controls { display: flex; width: 90%; max-width: 400px; justify-content: space-between; position: absolute; bottom: 40px; }
        .btn-ctrl { padding: 20px; border: none; border-radius: 18px; font-weight: bold; width: 47%; cursor: pointer; color: white; font-size: 1.1rem; }
        .btn-bad { background: var(--duo-red); box-shadow: 0 4px 0 #c83737; }
        .btn-good { background: var(--duo-green); box-shadow: 0 4px 0 #45a302; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="stats-row">
            <span>XP: <span id="xp-display">0</span></span>
            <span class="level-badge">NIVEAU <span id="lvl-display">1</span></span>
            <span>ðŸŽ¯ <span id="mastery-display">0</span></span>
        </div>
        <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
    </div>

    <div class="menu">
        <button class="active" onclick="filterCat('TOUS', this)">Tous</button>
        <button onclick="filterCat('BASE', this)">Base</button>
        <button onclick="filterCat('VERBE', this)">Verbes</button>
        <button onclick="filterCat('NOM', this)">Noms</button>
        <button onclick="filterCat('ADJECTIF', this)">Adjectifs</button>
    </div>

    <div class="card-container" onclick="flipCard()">
        <div class="card" id="card">
            <div class="card-face">
                <span id="cat-badge" style="position:absolute; top:20px; font-size:11px; color:#aaa; text-transform:uppercase;">-</span>
                <p id="nl-display" class="word">Chargement...</p>
            </div>
            <div class="card-face card-face-back">
                <p id="fr-display" style="font-size: 1.6rem; font-weight: bold; color: #1a1a1a;">...</p>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-ctrl btn-bad" onclick="handleAnswer(false)">Ã€ REVOIR</button>
        <button class="btn-ctrl btn-good" onclick="handleAnswer(true)">CONNU</button>
    </div>

    <script>
        let fullDb = [];
        let filteredDb = [];
        let currentItem = null;
        let userData = JSON.parse(localStorage.getItem('nl_mastery_v4')) || { xp: 0, history: {} };

        async function loadAll() {
            const files = [
                { name: 'THEME_BASE.csv', cat: 'BASE' },
                { name: 'VERBENL.csv', cat: 'VERBE' },
                { name: 'NOMNL.csv', cat: 'NOM' },
                { name: 'ADJNL.csv', cat: 'ADJECTIF' }
            ];

            fullDb = [];
            for (let file of files) {
                try {
                    const res = await fetch(file.name);
                    if (!res.ok) continue;
                    const text = await res.text();
                    const lines = text.split(/\r?\n/).slice(1);
                    lines.forEach((line, index) => {
                        const cols = line.includes(';') ? line.split(';') : line.split(',');
                        if (cols.length >= 2 && cols[1] && !cols[1].includes('{')) {
                            fullDb.push({
                                id: file.cat + "_" + index,
                                nl: cols[1].trim(),
                                fr: cols[2] ? cols[2].trim() : "?",
                                cat: file.cat
                            });
                        }
                    });
                } catch (e) {}
            }
            filterCat('TOUS');
        }

        function filterCat(cat, btn) {
            if (btn) {
                document.querySelectorAll('.menu button').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
            filteredDb = (cat === 'TOUS') ? [...fullDb] : fullDb.filter(i => i.cat === cat);
            nextCard();
        }

        function nextCard() {
            if (filteredDb.length === 0) return;

            // PrioritÃ© : Mots jamais vus dans cette catÃ©gorie
            let pool = filteredDb.filter(i => !userData.history[i.id]);
            if (pool.length === 0) pool = filteredDb; // Si tout est vu, on reprend tout

            currentItem = pool[Math.floor(Math.random() * pool.length)];
            
            const nlEl = document.getElementById('nl-display');
            nlEl.innerText = currentItem.nl;
            nlEl.className = currentItem.nl.length > 15 ? 'word phrase' : 'word';
            document.getElementById('fr-display').innerText = currentItem.fr;
            document.getElementById('cat-badge').innerText = currentItem.cat;
            document.getElementById('card').classList.remove('is-flipped');
            updateUI();
        }

        function handleAnswer(known) {
            if (!currentItem) return;
            if (known) {
                userData.xp += 10;
                userData.history[currentItem.id] = true;
            } else {
                userData.xp = Math.max(0, userData.xp - 5);
            }
            localStorage.setItem('nl_mastery_v4', JSON.stringify(userData));
            nextCard();
        }

        function updateUI() {
            document.getElementById('xp-display').innerText = userData.xp;
            
            // Calcul du niveau : 1 niveau tous les 10 mots maÃ®trisÃ©s (100 XP)
            const level = Math.floor(userData.xp / 100) + 1;
            document.getElementById('lvl-display').innerText = level;
            
            const masteredCount = Object.keys(userData.history).length;
            document.getElementById('mastery-display').innerText = masteredCount;

            // Barre de progression vers le prochain niveau
            const progress = (userData.xp % 100);
            document.getElementById('progressBar').style.width = progress + "%";
        }

        function flipCard() { document.getElementById('card').classList.toggle('is-flipped'); }

        loadAll();
    </script>
</body>
</html>
